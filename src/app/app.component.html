<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>

  <img class="image" width="300" src = {{img_src}} />
</div>

<div class = "dashes">
  <p class="space" *ngFor = "let d of dashes">{{ d }}
</div>

<div style="text-align:center">

<p *ngIf = "endGame">The word was: {{current_word}}

<p *ngIf = "endGame">You lost!!!

<p *ngIf = "wonGame">You won!!!

<p> <button *ngIf = "endGame || wonGame"
    md-button (click) = "playAgain()">Play Again</button>
</div>

<div style="text-align:center">
  <form #thisform = "ngForm">
    <md-form-field>
      <input size = "2" [(ngModel)]="letter" name="letter" maxlength="1">
      <button md-button (click) = "onSubmit()">Submit</button>
    </md-form-field>
  </form>

  <p class= "comments" *ngIf = "alreadyGuessed">This character has been guessed before!

  <p class= "comments" *ngIf = "!guess">{{incorrectGuessMsg}}

  <p class= "incorrect" *ngIf = "!guess">Incorrect Guesses: {{incorrectGuessesList}}

  <p class= "incorrect" *ngIf = "guess">Incorrect Guesses: {{incorrectGuessesList}}

  <p class= "comments" *ngIf = "wins || loses">Wins: {{wins}}
  <p class= "comments" *ngIf = "loses || wins">Loses: {{loses}}


</div>

<div (window:beforeunload)="closeSession()"></div>
